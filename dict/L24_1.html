<h2>Vater werden</h2>Das gr. Verb <i>genn<u>a</u>n</i> kann „zeugen“, „erzeugen“, „gebären“ und „Vater werden“ bedeuten. Es ist verwandt mit dem gr. Verb <i>g<u>i</u>nesthai</i> (werden, entstehen).
